<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container mt-">
        <div class="row">
            <div class="pt-2 col-md-8 col-sm-12">
                <h1 id="logedinName" class="">Welcome Ahmed</h1>
            </div>
            <div class="pt-2 col-md-4 col-sm-12 text-end">
                <h1 class="d-inline-block">20</h1>
                <h1 class="d-inline-block">:</h1>
                <h1 class="d-inline-block">00</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Note</h3>
                    </div>
                    <div class="card-body"style="font-size:20px !important">

                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-5">
            <div class="col-sm-12 text-center">
                <button onclick="StartQuiz()" class="btn btn-primary btn-lg">Start Quiz!</button>

            </div>
            <div class="col-sm-12 text-center mt-5 pt-5">
                <button onclick="Logout()" class="btn btn-danger btn-lg">Logout</button>

            </div>
        </div>
    </div>



<script src="./Assets/js/index.js"></script>
